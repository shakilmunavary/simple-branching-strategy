name: Prod Pipeline

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.25.5)'
        required: true

jobs:
  prod-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://prod.example.com   # optional, for audit trail
      # Configure required reviewers in GitHub repo settings for approval

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate release_version.txt
        run: |
          if [ ! -f release_version.txt ]; then
            echo "‚ùå release_version.txt not found!"
            exit 1
          fi
          VERSION=$(grep -i '^version:' release_version.txt | awk '{print $2}')
          DESCRIPTION=$(grep -i '^description:' release_version.txt | cut -d':' -f2- | xargs)
          if [ -z "$VERSION" ] || [ -z "$DESCRIPTION" ]; then
            echo "‚ùå Missing version or description"
            exit 1
          fi
          echo "‚úÖ Version in file: $VERSION"
          echo "‚úÖ Description: $DESCRIPTION"

      - name: Deploy to Prod
        run: |
          echo "üöÄ Deploying version ${{ github.event.inputs.version }} to Prod cluster..."
          echo "‚úÖ Prod deployment approved and simulated."
